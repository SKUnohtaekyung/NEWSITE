<!DOCTYPE html>
<!-- 게시글 수정 화면 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARD | Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --bg-light-start: #f7fbff;
            --bg-light-end: #eef2ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: #e5e7eb;
            --shadow-strong: 0 25px 70px -35px rgba(59, 130, 246, 0.35), 0 12px 32px -18px rgba(15, 23, 42, 0.25);
            --accent: #0ea5e9;
        }

        body {
            background: radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.12), transparent 30%),
                radial-gradient(circle at 85% 0%, rgba(99, 102, 241, 0.12), transparent 35%),
                linear-gradient(135deg, var(--bg-light-start), var(--bg-light-end));
            color: #0f172a;
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-strong);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid var(--card-border);
            transition: all .2s ease-in-out;
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            background: #fff;
        }
    </style>
</head>

<body class="antialiased overflow-hidden">
    <div class="h-screen px-4 sm:px-6 lg:px-8 py-8">
        <header class="max-w-4xl mx-auto mb-8 flex items-center justify-between">
            <div>
                <p class="text-xs uppercase tracking-[0.3em] text-sky-500">Board</p>
                <h1
                    class="text-3xl md:text-4xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-slate-900 via-sky-700 to-sky-500">
                    게시글 수정
                </h1>
                <p class="text-sm text-slate-500 mt-2">작성한 내용을 수정하고 저장할 수 있습니다.</p>
            </div>
            <a href="/article_list"
                class="text-sm font-bold transition-all duration-300 text-slate-800 flex items-center gap-2 px-4 py-2 rounded-lg bg-white border border-slate-200 shadow-sm hover:shadow-md hover:border-sky-300 hover:text-sky-700">
                <i class="fa-solid fa-arrow-left"></i>
                목록으로
            </a>
        </header>

        <main class="max-w-4xl mx-auto h-[calc(100vh-180px)] overflow-hidden">
            <div class="glass-card rounded-2xl p-6 md:p-8 h-full overflow-auto pb-6">
                <form th:action="@{/api/boards/update/{id}(id=${board.id})}" th:object="${updateRequest}" method="post"
                    class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-semibold text-slate-700 mb-2">제목</label>
                        <input type="text" id="title" th:field="*{title}" required
                            class="glass-input w-full rounded-lg px-4 py-3 text-slate-800 placeholder:text-slate-500">
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-semibold text-slate-700 mb-2">내용</label>
                        <textarea id="content" th:field="*{content}" rows="10" required
                            class="glass-input w-full rounded-lg px-4 py-3 text-slate-800 placeholder:text-slate-500"></textarea>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 justify-end">
                        <a th:href="@{/article_list}"
                            class="sm:w-auto w-full text-center bg-white border border-slate-200 text-slate-700 font-semibold py-3 px-5 rounded-lg hover:border-sky-300 hover:text-sky-700 transition-colors">
                            취소
                        </a>
                        <button type="submit"
                            class="sm:w-auto w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:shadow-[0_0_20px_rgba(14,165,233,0.35)] hover:scale-105">
                            수정하기
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
