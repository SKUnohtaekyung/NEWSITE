<!DOCTYPE html>
<!-- 회원가입 입력 폼 화면 (정적 변환됨) -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입 | TK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_top_left,_rgba(56,189,248,0.15),_transparent_35%),_radial-gradient(circle_at_bottom_right,_rgba(14,165,233,0.15),_transparent_35%)] pointer-events-none">
    </div>

    <header class="max-w-5xl mx-auto px-6 pt-8 flex items-center justify-between relative z-10">
        <a href="index.html" class="text-2xl font-black tracking-tight">TK</a>
        <div class="flex items-center gap-3 text-sm">
            <a href="login.html" class="whitespace-nowrap text-slate-200 hover:text-sky-200 transition-colors">로그인</a>
            <a href="join_new.html"
                class="whitespace-nowrap bg-sky-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg shadow-sky-500/30 hover:bg-sky-400 transition">회원가입</a>
        </div>
    </header>

    <main class="relative z-10">
        <div class="max-w-5xl mx-auto px-6 pt-12 pb-20 grid lg:grid-cols-2 gap-10 items-center">
            <div class="space-y-4">
                <p class="text-sky-300 font-semibold">Create Account</p>
                <h1 class="text-4xl md:text-5xl font-black leading-tight">여정을 함께할<br>계정을 만들어 보세요.</h1>
                <p class="text-slate-200 leading-relaxed">강력한 검증과 암호화된 비밀번호로 안전하게 보호합니다.<br>가입 후 로그인하면 보드/블로그 기능을 바로 사용할
                    수 있어요.</p>
                <div class="flex items-center gap-3 text-slate-300 text-sm">
                    <span
                        class="inline-flex items-center gap-2 bg-white/5 px-3 py-2 rounded-full border border-white/10 cursor-pointer">🔒
                        암호화 저장</span>
                    <span
                        class="inline-flex items-center gap-2 bg-white/5 px-3 py-2 rounded-full border border-white/10 cursor-pointer">✅
                        엄격한 입력 검증</span>
                </div>
            </div>

            <div class="bg-white text-slate-900 rounded-2xl shadow-2xl shadow-sky-500/20 p-8">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <p class="text-slate-500 text-sm">Join TK</p>
                        <h2 class="text-2xl font-bold whitespace-nowrap">회원가입</h2>
                    </div>
                    <a href="login.html" class="text-sm text-sky-600 hover:text-sky-500 font-medium">이미 계정이 있나요?</a>
                </div>

                <form action="#" method="post" class="space-y-4"
                    onsubmit="alert('정적 사이트에서는 회원가입 기능을 사용할 수 없습니다.'); return false;">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">이름</label>
                            <input type="text" name="name"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">이메일</label>
                            <input type="email" name="email"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">비밀번호</label>
                            <input type="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">나이</label>
                            <input type="number" name="age"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">휴대폰</label>
                            <input type="text" name="mobile"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-sm text-slate-600 font-semibold">주소</label>
                            <input type="text" name="address"
                                class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-sky-500 text-white font-semibold py-3 rounded-xl mt-2 hover:bg-sky-400 transition shadow-lg shadow-sky-500/30">가입하기</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
