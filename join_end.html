<!DOCTYPE html>
<!-- 회원가입 완료 안내 화면 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가입 완료 | TK</title>
    <style>
        :root {
            color-scheme: light;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 32%),
                radial-gradient(circle at 80% 10%, rgba(14, 165, 233, 0.12), transparent 28%),
                radial-gradient(circle at 50% 80%, rgba(8, 47, 73, 0.25), transparent 40%),
                #0f172a;
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: #0f172a;
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            backdrop-filter: blur(6px);
            display: grid;
            place-items: center;
            padding: 16px;
            animation: fadeIn 220ms ease-out;
        }

        .modal {
            width: min(440px, 100%);
            background: #ffffff;
            border-radius: 18px;
            box-shadow:
                0 20px 60px rgba(8, 47, 73, 0.25),
                0 2px 12px rgba(15, 23, 42, 0.16);
            padding: 28px 28px 24px;
            position: relative;
            transform: translateY(12px);
            animation: popIn 240ms ease-out forwards;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(14, 165, 233, 0.1);
            color: #0369a1;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: -0.01em;
        }

        h1 {
            margin: 14px 0 8px;
            font-size: 24px;
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -0.01em;
        }

        p.lead {
            margin: 0 0 18px;
            color: #334155;
            line-height: 1.5;
            font-size: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid transparent;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: transform 120ms ease, box-shadow 140ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: #ffffff;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 28px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: #ffffff;
            border-color: #e2e8f0;
            color: #0f172a;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .close-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-size: 20px;
            cursor: pointer;
            padding: 6px;
            line-height: 1;
            transition: color 120ms ease, transform 120ms ease;
        }

        .close-btn:hover {
            color: #0f172a;
            transform: scale(1.06);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="backdrop">
        <div class="modal" role="dialog" aria-modal="true" aria-label="회원가입 완료 안내">
            <button class="close-btn" aria-label="창 닫기" onclick="window.location.href='/'">&times;</button>
            <div class="badge">가입 완료</div>
            <h1>가입이 완료되었습니다</h1>
            <p class="lead">환영합니다! 이제 로그인하여 게시판과 블로그 기능을 이용해 보세요.</p>
            <div class="actions">
                <a href="/member_login" class="btn btn-primary">로그인 하러가기</a>
                <a href="/" class="btn btn-secondary">메인으로</a>
            </div>
        </div>
    </div>
</body>

</html>
